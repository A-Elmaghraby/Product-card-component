<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product preview card component</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
<main>
  
    <div class="product__card">

      <div class="product__image">
        <picture>
          <source media="(max-width: 768px)" srcset="./images/image-product-mobile.jpg">
          <img src="./images/image-product-desktop.jpg" alt="Chanel perfume bottle">
          </picture>
          
      </div>

      <div class="product__content">
        <span>Perfume</span>
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="product__price">
          <span class="product__price__discount">$149.99</span>
          <span class="product__price__original">$169.99</span>
        </div>
        <a class="card__btn" href="https://www.frontendmentor.io/profile/A-Elmaghraby" target="_blank" rel="noopener noreferrer" aria-label="Add Perfume to Cart">Add to Cart</a>
      </div>
    </div>  

</main>

  

  <footer>
    <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> Coded by <a href="#">A-Elmaghraby</a> </p>
  </footer>
</body>
</html>
